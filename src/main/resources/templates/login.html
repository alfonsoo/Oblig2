<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login </title>
    <link href="/Stil.css" th:href="@{/CSS/Stil.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="e">
        <div th:if="${param.error}">
            Ugyldig brukernavn eller passord.
        </div>
        <div th:if="${param.logout}">
            Du har blitt logget ut.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Brukernavn : <input type="text" name="username" autofocus="autofocus"/> </label></div>
            <div><label> Passord   : <input type="password" name="password"/> </label></div>
            <div id="login"><input type="submit" value="Logg inn"/></div>
        </form>
    </div>
</body>
</html>
